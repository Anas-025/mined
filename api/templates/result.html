<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies Result</title>
    <link rel="stylesheet" href="../../static/result.css" />
  </head>

  
  <body>

    <h1 class="results">Results ðŸ’—</h1>

    <div class="grid-container">
      {% for movie in movies %}
      <div class="flip">
        <div
          class="front"
          style="background-image: url('https://image.tmdb.org/t/p/w500{{ movie.backdrop_path }}')"
        >
          <h1 class="text-shadow">{{ movie.title }}</h1>
        </div>
        <div class="back">
          <p>{{ movie.overview }}</p>
          <a href="">more detials...</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
